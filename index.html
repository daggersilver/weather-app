<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body class="flex">
    <p id="warning" class="warning">error: can't find any information related to the search</p>
    <div id="content" class="tile">
        <h1 class="flex" id="location"></h1>
        <div id="weather-div" class="flex">
            <h2 id="temp"></h2>
            <div class="icon" id="icon"></div>
            <p id="des"></p>
        </div>
        <div id="sub-div">
            <span id="humidity-tab" class="flex">
                <p>HUMIDITY</p>
                <p id="humidity"></p>
            </span>
            <span id="wind-tab" class="flex">
                <p>WIND SPEED</p>
                <p id="windspeed"></p>
            </span>
        </div>
    </div>
    <div class="tile" id="change-div">
        <form class="flex">
            <input type="text" required placeholder="Search City" id="searchbar" autocomplete="off">
            <button type="submit" ><i class="fas fa-search"></i></button>
        </form>
        <button id="unit-control">Â°F</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
